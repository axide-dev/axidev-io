name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number"
        required: true
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build-ubuntu-x64:
    name: Build & package (Ubuntu x64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-linux
        with:
          arch: x64
          build-type: Release
          package-output: "true"
          version: ${{ github.event.inputs.version || '' }}

  build-ubuntu-arm64:
    name: Build & package (Ubuntu arm64)
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-linux
        with:
          arch: arm64
          build-type: Release
          package-output: "true"
          version: ${{ github.event.inputs.version || '' }}

  build-macos-x86_64:
    name: Build & package (macOS x86_64)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-macos
        with:
          arch: x86_64
          build-type: Release
          package-output: "true"
          version: ${{ github.event.inputs.version || '' }}

  build-macos-arm64:
    name: Build & package (macOS arm64)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-macos
        with:
          arch: arm64
          build-type: Release
          package-output: "true"
          version: ${{ github.event.inputs.version || '' }}

  build-windows-x64:
    name: Build & package (Windows x64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-windows-mingw
        with:
          arch: x64
          build-type: Release
          package-output: "true"
          version: ${{ github.event.inputs.version || '' }}

  build-windows-msvc-x64:
    name: Build & package (Windows x64 / MSVC)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-windows-msvc
        with:
          arch: x64
          build-type: Release
          package-output: "true"
          version: ${{ github.event.inputs.version || '' }}

  build-windows-arm64:
    name: Build & package (Windows arm64)
    runs-on: windows-11-arm
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-windows-mingw
        with:
          arch: arm64
          build-type: Release
          package-output: "true"
          version: ${{ github.event.inputs.version || '' }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs:
      - build-ubuntu-x64
      - build-ubuntu-arm64
      - build-macos-x86_64
      - build-macos-arm64
      - build-windows-x64
      - build-windows-arm64
      - build-windows-msvc-x64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release assets
        id: collect-assets
        shell: bash
        env:
          INPUT_VERSION: ${{ github.event.inputs.version || '' }}
        run: |
          set -euo pipefail
          TAG="${INPUT_VERSION:-${GITHUB_REF#refs/tags/}}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

          mkdir -p release-assets

          expected=(
            "axidev-io-${TAG}-linux-x64.tar.gz"
            "axidev-io-${TAG}-linux-arm64.tar.gz"
            "axidev-io-${TAG}-macos-x86_64.tar.gz"
            "axidev-io-${TAG}-macos-arm64.tar.gz"
            "axidev-io-${TAG}-windows-x64.zip"
            "axidev-io-${TAG}-windows-arm64.zip"
            "axidev-io-${TAG}-windows-msvc-x64.zip"
          )

          missing=0
          for name in "${expected[@]}"; do
            src="$(find artifacts -type f -name "$name" -print -quit || true)"
            if [ -z "$src" ]; then
              echo "::error::Missing expected release asset: $name"
              missing=1
              continue
            fi
            cp "$src" "release-assets/$name"
          done

          if [ "$missing" -ne 0 ]; then
            echo "::error::One or more release assets are missing."
            exit 1
          fi

      - name: Create GitHub release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.collect-assets.outputs.tag }}
          release_name: ${{ steps.collect-assets.outputs.tag }}
          commitish: ${{ github.sha }}

      - name: Upload asset (linux x64)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: release-assets/axidev-io-${{ steps.collect-assets.outputs.tag }}-linux-x64.tar.gz
          asset_name: axidev-io-${{ steps.collect-assets.outputs.tag }}-linux-x64.tar.gz
          asset_content_type: application/gzip

      - name: Upload asset (linux arm64)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: release-assets/axidev-io-${{ steps.collect-assets.outputs.tag }}-linux-arm64.tar.gz
          asset_name: axidev-io-${{ steps.collect-assets.outputs.tag }}-linux-arm64.tar.gz
          asset_content_type: application/gzip

      - name: Upload asset (macos x86_64)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: release-assets/axidev-io-${{ steps.collect-assets.outputs.tag }}-macos-x86_64.tar.gz
          asset_name: axidev-io-${{ steps.collect-assets.outputs.tag }}-macos-x86_64.tar.gz
          asset_content_type: application/gzip

      - name: Upload asset (macos arm64)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: release-assets/axidev-io-${{ steps.collect-assets.outputs.tag }}-macos-arm64.tar.gz
          asset_name: axidev-io-${{ steps.collect-assets.outputs.tag }}-macos-arm64.tar.gz
          asset_content_type: application/gzip

      - name: Upload asset (windows x64)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: release-assets/axidev-io-${{ steps.collect-assets.outputs.tag }}-windows-x64.zip
          asset_name: axidev-io-${{ steps.collect-assets.outputs.tag }}-windows-x64.zip
          asset_content_type: application/zip

      - name: Upload asset (windows arm64)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: release-assets/axidev-io-${{ steps.collect-assets.outputs.tag }}-windows-arm64.zip
          asset_name: axidev-io-${{ steps.collect-assets.outputs.tag }}-windows-arm64.zip
          asset_content_type: application/zip

      - name: Upload asset (windows msvc x64)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: release-assets/axidev-io-${{ steps.collect-assets.outputs.tag }}-windows-msvc-x64.zip
          asset_name: axidev-io-${{ steps.collect-assets.outputs.tag }}-windows-msvc-x64.zip
          asset_content_type: application/zip
