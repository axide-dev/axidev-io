name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number"
        required: true
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build-linux-x64:
    name: Build (Linux x86_64)
    uses: ./.github/workflows/build-reusable.yml
    with:
      os: ubuntu-latest
      arch: x64
      build-type: Release
      package-output: true
      artifact-name-prefix: ""

  build-linux-arm64:
    name: Build (Linux arm64)
    uses: ./.github/workflows/build-reusable.yml
    with:
      os: ubuntu-24.04-arm
      arch: arm64
      build-type: Release
      package-output: true
      artifact-name-prefix: ""

  build-macos-x64:
    name: Build (macOS x86_64)
    uses: ./.github/workflows/build-reusable.yml
    with:
      os: macos-latest
      arch: x86_64
      build-type: Release
      package-output: true
      artifact-name-prefix: ""

  build-macos-arm64:
    name: Build (macOS arm64)
    uses: ./.github/workflows/build-reusable.yml
    with:
      os: macos-latest
      arch: arm64
      build-type: Release
      package-output: true
      artifact-name-prefix: ""

  build-windows-x64-mingw:
    name: Build (Windows x64 MinGW)
    uses: ./.github/workflows/build-reusable.yml
    with:
      os: windows-latest
      arch: x64
      build-type: Release
      package-output: true
      artifact-name-prefix: ""

  build-windows-arm64-mingw:
    name: Build (Windows arm64 MinGW)
    uses: ./.github/workflows/build-reusable.yml
    with:
      os: windows-11-arm
      arch: arm64
      build-type: Release
      package-output: true
      mingw-version: "12.2.0"
      artifact-name-prefix: ""

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs:
      [
        build-linux-x64,
        build-linux-arm64,
        build-macos-x64,
        build-macos-arm64,
        build-windows-x64-mingw,
        build-windows-arm64-mingw,
      ]
    if: always()
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: Prepare & Upload Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_VERSION: ${{ github.event.inputs.version || '' }}
        run: |
          TAG="${INPUT_VERSION:-${GITHUB_REF#refs/tags/}}"
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release-assets/ \;
          gh release create "$TAG" release-assets/* --title "$TAG" --generate-notes || \
          gh release upload "$TAG" release-assets/* --clobber
