name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number"
        required: true
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build-ubuntu-x64:
    name: Build & package (Ubuntu x64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-linux
        with:
          arch: x64
          build-type: Release
          package-output: "true"
          version: ${{ github.event.inputs.version || '' }}

  build-ubuntu-arm64:
    name: Build & package (Ubuntu arm64)
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-linux
        with:
          arch: arm64
          build-type: Release
          package-output: "true"
          version: ${{ github.event.inputs.version || '' }}

  build-macos-x86_64:
    name: Build & package (macOS x86_64)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-macos
        with:
          arch: x86_64
          build-type: Release
          package-output: "true"
          version: ${{ github.event.inputs.version || '' }}

  build-macos-arm64:
    name: Build & package (macOS arm64)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-macos
        with:
          arch: arm64
          build-type: Release
          package-output: "true"
          version: ${{ github.event.inputs.version || '' }}

  build-windows-x64:
    name: Build & package (Windows x64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-windows-mingw
        with:
          arch: x64
          build-type: Release
          package-output: "true"
          version: ${{ github.event.inputs.version || '' }}

  build-windows-arm64:
    name: Build & package (Windows arm64)
    runs-on: windows-11-arm
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-windows-mingw
        with:
          arch: arm64
          build-type: Release
          package-output: "true"
          version: ${{ github.event.inputs.version || '' }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs:
      - build-ubuntu-x64
      - build-ubuntu-arm64
      - build-macos-x86_64
      - build-macos-arm64
      - build-windows-x64
      - build-windows-arm64
    if: always()
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: Prepare & Upload Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_VERSION: ${{ github.event.inputs.version || '' }}
        run: |
          TAG="${INPUT_VERSION:-${GITHUB_REF#refs/tags/}}"
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release-assets/ \;
          gh release create "$TAG" release-assets/* --title "$TAG" --generate-notes || \
          gh release upload "$TAG" release-assets/* --clobber
