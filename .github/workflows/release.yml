name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number"
        required: true
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build-linux-x64:
    name: Build (Linux x86_64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
            build-essential cmake pkg-config \
            libinput-dev libxkbcommon-dev libudev-dev

      - name: Configure & Build
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release --parallel

      - name: Install
        run: cmake --install build --prefix dist --config Release

      - name: Package
        env:
          INPUT_VERSION: ${{ github.event.inputs.version || '' }}
        run: |
          TAG="${INPUT_VERSION:-${GITHUB_REF#refs/tags/}}"
          mkdir -p packages
          tar -C dist -czf "packages/typr-io-${TAG}-linux-x86_64.tar.gz" .

      - uses: actions/upload-artifact@v4
        with:
          name: release-package-linux-x86_64
          path: packages/*.tar.gz

  build-linux-arm64:
    name: Build (Linux arm64)
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
            build-essential cmake pkg-config \
            libinput-dev libxkbcommon-dev libudev-dev

      - name: Configure & Build
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release --parallel

      - name: Install
        run: cmake --install build --prefix dist --config Release

      - name: Package
        env:
          INPUT_VERSION: ${{ github.event.inputs.version || '' }}
        run: |
          TAG="${INPUT_VERSION:-${GITHUB_REF#refs/tags/}}"
          mkdir -p packages
          tar -C dist -czf "packages/typr-io-${TAG}-linux-arm64.tar.gz" .

      - uses: actions/upload-artifact@v4
        with:
          name: release-package-linux-arm64
          path: packages/*.tar.gz

  build-macos-x64:
    name: Build (macOS x86_64)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure & Build
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES=x86_64
          cmake --build build --config Release --parallel

      - name: Install
        run: cmake --install build --prefix dist --config Release

      - name: Package
        env:
          INPUT_VERSION: ${{ github.event.inputs.version || '' }}
        run: |
          TAG="${INPUT_VERSION:-${GITHUB_REF#refs/tags/}}"
          mkdir -p packages
          tar -C dist -czf "packages/typr-io-${TAG}-macos-x86_64.tar.gz" .

      - uses: actions/upload-artifact@v4
        with:
          name: release-package-macos-x86_64
          path: packages/*.tar.gz

  build-macos-arm64:
    name: Build (macOS arm64)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure & Build
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES=arm64
          cmake --build build --config Release --parallel

      - name: Install
        run: cmake --install build --prefix dist --config Release

      - name: Package
        env:
          INPUT_VERSION: ${{ github.event.inputs.version || '' }}
        run: |
          TAG="${INPUT_VERSION:-${GITHUB_REF#refs/tags/}}"
          mkdir -p packages
          tar -C dist -czf "packages/typr-io-${TAG}-macos-arm64.tar.gz" .

      - uses: actions/upload-artifact@v4
        with:
          name: release-package-macos-arm64
          path: packages/*.tar.gz

  build-windows-x64-mingw:
    name: Build (Windows x64 MinGW)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install MinGW-w64
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64
          static: 0

      - name: Configure & Build
        shell: bash
        run: |
          cmake -S . -B build \
            -G "Unix Makefiles" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=gcc \
            -DCMAKE_CXX_COMPILER=g++
          cmake --build build --config Release --parallel

      - name: Install
        run: cmake --install build --prefix dist --config Release

      - name: Package
        shell: pwsh
        env:
          INPUT_VERSION: ${{ github.event.inputs.version || '' }}
        run: |
          $tag = if ($env:INPUT_VERSION) { $env:INPUT_VERSION } else { $env:GITHUB_REF -replace '^refs/tags/', '' }
          New-Item -ItemType Directory -Path packages -Force | Out-Null
          Compress-Archive -Path "dist\*" -DestinationPath "packages/typr-io-$tag-windows-x64.zip" -Force

      - uses: actions/upload-artifact@v4
        with:
          name: release-package-windows-x64
          path: packages/*.zip

  build-windows-arm64-mingw:
    name: Build (Windows arm64 MinGW)
    runs-on: windows-11-arm
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install MinGW-w64
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64
          static: 0

      - name: Configure & Build
        shell: bash
        run: |
          cmake -S . -B build \
            -G "Unix Makefiles" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=gcc \
            -DCMAKE_CXX_COMPILER=g++
          cmake --build build --config Release --parallel

      - name: Install
        run: cmake --install build --prefix dist --config Release

      - name: Package
        shell: pwsh
        env:
          INPUT_VERSION: ${{ github.event.inputs.version || '' }}
        run: |
          $tag = if ($env:INPUT_VERSION) { $env:INPUT_VERSION } else { $env:GITHUB_REF -replace '^refs/tags/', '' }
          New-Item -ItemType Directory -Path packages -Force | Out-Null
          Compress-Archive -Path "dist\*" -DestinationPath "packages/typr-io-$tag-windows-arm64.zip" -Force

      - uses: actions/upload-artifact@v4
        with:
          name: release-package-windows-arm64
          path: packages/*.zip

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs:
      [
        build-linux-x64,
        build-linux-arm64,
        build-macos-x64,
        build-macos-arm64,
        build-windows-x64-mingw,
        build-windows-arm64-mingw,
      ]
    if: always()
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: Prepare & Upload Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_VERSION: ${{ github.event.inputs.version || '' }}
        run: |
          TAG="${INPUT_VERSION:-${GITHUB_REF#refs/tags/}}"
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release-assets/ \;
          gh release create "$TAG" release-assets/* --title "$TAG" --generate-notes || \
          gh release upload "$TAG" release-assets/* --clobber
