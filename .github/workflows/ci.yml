name: CI

# Build & test on push and pull-request for major platforms. This workflow
# intentionally does not enable the interactive integration tests by default.
# Integration tests are gated behind TYPR_IO_RUN_INTEGRATION_TESTS and should
# be executed via the manual `integration-tests` workflow when desired.
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Ubuntu / x86_64
  build-linux-x64:
    name: Build and test on ubuntu-latest (x86_64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y build-essential cmake pkg-config libinput-dev libxkbcommon-dev libudev-dev libx11-dev libxi-dev libxtst-dev libxrandr-dev libxcursor-dev libxinerama-dev

      - name: Clean stale build directory (Unix)
        run: rm -rf build

      - name: Configure (CMake)
        run: cmake -S . -B build -DTYPR_IO_BUILD_TESTS=ON -DCMAKE_BUILD_TYPE=Release

      - name: Build (CMake)
        run: cmake --build build --config Release --parallel

      - name: Run tests (ctest)
        env:
          CTEST_OUTPUT_ON_FAILURE: 1
        run: ctest --test-dir build --output-on-failure -C Release

  # macOS / ARM64
  build-macos-arm64:
    name: Build and test on macos-latest (arm64)
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (macOS)
        run: |
          brew update
          brew install cmake

      - name: Clean stale build directory (Unix)
        run: rm -rf build

      - name: "Configure (CMake, target: arm64)"
        run: cmake -S . -B build -DTYPR_IO_BUILD_TESTS=ON -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES=arm64

      - name: Build (CMake)
        run: cmake --build build --config Release --parallel

      - name: Run tests (ctest)
        env:
          CTEST_OUTPUT_ON_FAILURE: 1
        run: ctest --test-dir build --output-on-failure -C Release

  # Windows / x86_64
  build-windows-x64:
    name: Build and test on windows-latest (x86_64)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install MinGW-w64
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64
          static: 0

      - name: Configure & Build
        shell: bash
        run: |
          cmake -S . -B build \
            -G "Unix Makefiles" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=gcc \
            -DCMAKE_CXX_COMPILER=g++ \
            -DTYPR_IO_BUILD_TESTS=ON
          cmake --build build --config Release --parallel

      - name: Run tests (ctest)
        env:
          CTEST_OUTPUT_ON_FAILURE: 1
        run: ctest --test-dir build --output-on-failure -C Release
